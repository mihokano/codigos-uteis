<!DOCTYPE html>
<html>
    <head>
        <title>Agenda Telefônica com JSON</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body onload="carregarJSON()">
        <div class="container">
            <div class="row">
                <div class="col s12 teal-text center-align"><h4>Agenda Telefônica - Dinâmica com JSON</h4></div>
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">account_box</i>
                            <input id="nome" name="nome" type="text" class="validate">
                            <label for="nome">Nome</label>
                        </div>
                        <div class="input-field col s12 m4">
                            <i class="material-icons prefix">phone_iphone</i>
                            <input id="celular" name="celular" type="tel" class="validate">
                            <label for="celular">Celular</label>
                        </div>
                       <div class="input-field col s12 m4">
                            <i class="material-icons prefix">contact_mail</i>
                            <input id="email" name="email" type="text" class="validate">
                            <label for="email">E-mail</label>
                        </div>
                        <div class="input-field col s12 m2">
                            <button class="btn waves-effect waves-light" 
                                    type="button" id="add" name="add" value="add"
                                    onclick="addContato()">
                                <i class="material-icons center">control_point</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <table id="agenda">
                    <thead>
                        <tr>
                            <th style="width:60%">Nome</th>
                            <th style="width:30%">Celular</th>
                            <th style="width:30%">E-mail</th>
                            <th style="width:10%">Excluir</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="agenda-json.js"></script>
</html>
