<!DOCTYPE html>


<html>
    <head>
        <title>CafeJQuery - Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="lib/layout.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 amber-text text-accent-4 center-align">
                    <h4>Gestão de Produtos - CafeJQuery</h4>
                </div>
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s3"><a class="active" href="#lista">Lista de Produtos</a></li>
                        <li class="tab col s3"><a  href="#gestao">Novo Produto</a></li>
                    </ul>
                </div>
                <div id="lista" class="col s12">
                    <table id="listaProduto">
                        <thead>
                            <tr>
                                <th style="width:10%">ID</th>
                                <th style="width:40%">Nome</th>
                                <th style="width:10%">Preço</th>
                                <th style="width:30%">Tipo</th>
                                <th style="width:10%">Excluir</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabela">
                        </tbody>
                    </table>
                </div>
                <div id="gestao" class="col s12">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <select id="tipoProduto" name="tipoProduto">
                                </select>
                                <label for="tipoProduto">Tipo de Produto</label>
                            </div>
                            <div class="input-field col s12 m4">
                                <input id="idProduto" name="idProduto" type="number" class="validate">
                                <label for="idProduto">Id.</label>
                            </div>
                            <div class="input-field col s12 m7">
                                <input id="nome" name="nome" type="text" class="validate">
                                <label for="nome">Nome do Produto</label>
                            </div>
                            <div class="input-field col s12 m3">
                                <input id="preco" name="preco" type="text" class="validate">
                                <label for="preco">Preço</label>
                            </div>
                            <div class="input-field col s12 m2">
                                <button class="btn waves-effect waves-light amber text" 
                                        type="button" id="add" name="add" value="add">
                                    <i class="material-icons center">control_point</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="row">
                <div class="col s6 offset-s3">
                    <a href="index.html" class="waves-effect waves-light btn col s12 amber accent-4">
                        <i class="material-icons left">keyboard_backspace</i>Voltar ao menu principal
                    </a>
                </div>
            </div>
        </div>
        <script src="lib/js/jquerymin.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="lib/js/cafeJQuery_produtos.js"></script>
    </body>
</html>
